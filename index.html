<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>약속 장소 정하기</title>
</head>

<body>
    <p>카카오 맵</p>
    <div id="map" style="width:1000px;height:800px;"></div>

    <p>
        <button onclick="findMeetPlace()">약속 장소 찾기</button>
    </p> 
    <em>버튼을 누르면 약속 장소를 찾아줍니다!</em>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e650af64592670764f79bc137ce5ae49"></script>

    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.2939145096798, 126.97492891783321),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);

        // 지도를 클릭했을때 클릭한 위치에 마커를 추가하도록 지도에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
            // 클릭한 위치에 마커를 표시합니다 
            addMarker(mouseEvent.latLng);
        });

        // 지도에 표시된 마커 객체를 가지고 있을 배열입니다
        var markers = [];

        // 마커를 생성하고 지도위에 표시하는 함수입니다
        function addMarker(position) {

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: position
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 생성된 마커를 배열에 추가합니다
            markers.push(marker);
        }

        function findMeetPlace(){
            var x = 37.2939145096798;
            var y = 126.97492891783321;
            /*
            for(var i = 0; i < markers.length; i++){
                x += markers[i].getPosition().getLat();
                y += markers[i].getPosition().getLng();
            }

            x /= markers.length;
            y /= markers.length;
            */
            var marker = new kakao.maps.Marker({position: new kakao.maps.LatLng(x, y)});
            addMarker(marker)
        }


    </script>
</body>

</html>
